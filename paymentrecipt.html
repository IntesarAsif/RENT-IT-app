<!DOCTYPE html>
<html>
<head>
	<title>Rent Payment Receipt</title>
	<script src="loginCheck.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 30px;
            text-align: center;
		}
		h1 {
			color: #4c98af;
			margin-top: 0;
		}
		table {
			border-collapse: collapse;
			margin-top: 20px;
			margin-left: 25%;
			
			width: 50%;
            text-align: center;
			
		}
		table td, table th {
			border: 1px solid #ddd;
			padding: 8px;
            text-align: center;

		}
		table th {
			background-color: #4c98af;
			color: #fff;
			text-align: center;
		}
		.signature {
			margin-top: 30px;
		}
		.signature p {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.signature img {
			width: 200px;
			height: auto;
			display: block;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<h1>Rent Payment Receipt</h1>
	<p>Thank you for your rent payment. Here's a receipt for your records:</p>
	<table>
		<thead>
			<tr>
				<th>Description</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rent Payment</td>
				<td>$85.00</td>
			</tr>
			<tr>
				<td>Late Fee</td>
				<td>$10.00</td>
			</tr>
			<tr>
				<td>Total Payment</td>
				<td>$95.00</td>
			</tr>
		</tbody>
	</table>
	<div class="signature">
		<p>Authorized Signature</p>
		<img src="signature.png" alt="Signature">
	</div>
</body>
</html>
