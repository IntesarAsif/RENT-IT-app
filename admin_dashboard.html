<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .button-container {
            text-align: center;
            margin-top: 1rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0.5rem;
        }

        .logout-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="header">
        <img src="rent-logo.png" alt="Logo" class="logo">
        <h1>Admin Dashboard</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="showHouseListings()">View House Listings</button>
            <button class="button" onclick="showApplicationApproval()">Application Approval</button>
            <button class="button" onclick="showInbox()">View Inbox</button>
        </div>
        <div id="content"></div>
    </div>

    <script>
        function showHouseListings() {
        window.location.href = "AllProjects.html";
    }

    function showApplicationApproval() {
        window.location.href = "application_approval.php";
    }

        function showInbox() {
        window.location.href = "inbox.php";
    }

    function logout() {
        window.location.href = "logout.php";
    }
    </script>
</body>
</html>
